# used to create the object
name: CrawlerControl 

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env:
  vertical: False 
  numEnvs: 1  
  envSpacing: 0.9
  maxEpisodeLength: 3000
  enableDebugVis: False
  controlFrequencyInv: 1 # 60Hz 
  clipObservations: 5.0
  randomCommands: False 
  clipActions: 1.0
  magnetism: 50 
  tether: 0 
  addNoise: False 
  linVelNoise: 0.001 
  angVelNoise: 0.01 
  biasPeriod: 0.1
  addBias: False 
  linVelBias: 0.001 
  angVelBias: 0.1 
  linVelVariance: 0.0001
  angVelVariance: 0.01
  expRew: True
  localForce: True 
  randHeading: False
  randSwivel: False 
  initHeading: 0.0
  initSwivel: 0.0
  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.05
  substeps: 30
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    # https://docs.nvidia.com/gameworks/content/gameworkslibrary/physx/guide/Manual/AdvancedCollisionDetection.html
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 6
    num_velocity_iterations: 2
    contact_offset: 0.0025
    rest_offset: 0.0
    bounce_threshold_velocity: 0.00
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 9031776 #1048576 #4194304 # 2048*2048 #1048576 # 1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 2 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)

task:
  randomize: False

eval:
  evaluate: False 
  linVelStep: 1 #21 
  angVelStep: 1 #21 
  headingStep: 1 #21
  swivelStep: 1 #21 
